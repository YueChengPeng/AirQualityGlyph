<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<head>
    <title>tst</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #main{
            position: absolute;
            left: 2%;
            top: 12%;
        }
        #stage {
            height: 500px;
            width: 400px;
            overflow: auto;
            position: absolute;
            right: 10%;
            top: 15%;
        }
        .size{
            font-size:1.2em;
            position: absolute;
            text-anchor: middle;
            left: 1px;
            font-family: sans-serif;
        }
        #o3 {
            top: 160px;
        }
        #co {
            top: 505px;
        }
        #no2 {
            top: 850px;
        }
        #so2 {
            top: 1200px;
        }
        #pm10 {
            top: 1560px;
        }
        #pm25 {
            top: 1920px;
        }
        #head{
            font-family: sans-serif;
            margin-bottom: 2px;
            margin-top: 4px;
            font-size: 2em;
        }
        #sub{
            font-family: sans-serif;
            margin-top: 2px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
<h1 id="head">Glyph-based visualization </h1>
<h2 id="sub">take the example of Chicago</h2>

<div id="stage">
    <p id="o3" class="size">O3</p>
    <p id="co" class="size">CO</p>
    <p id="no2" class="size">NO2</p>
    <p id="so2" class="size">SO2</p>
    <p id="pm10" class="size">PM10</p>
    <p id="pm25" class="size">PM2.5</p>

</div>
<div id="main" style="width: 1000px;height:600px;"></div>
<script>

    var ROOT_PATH =
        'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    myChart.showLoading();

    $.get(ROOT_PATH + '/data/asset/geo/USA.json', function (usaJson) {
        myChart.hideLoading();
        echarts.registerMap('USA', usaJson, {
            Alaska: {
                // 把阿拉斯加移到美国主大陆左下方
                left: -131,
                top: 25,
                width: 15
            },
            Hawaii: {
                left: -110,
                top: 28,
                width: 5
            },
            'Puerto Rico': {
                // 波多黎各
                left: -76,
                top: 26,
                width: 2
            }
        });
        option = {
            title: {
                sublink: 'http://www.census.gov/popest/data/datasets.html',
                left: 'right'
            },

            toolbox: {
                show: true,
                //orient: 'vertical',
                left: 'left',
                top: 'top',
                feature: {
                    dataView: { readOnly: false },
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: 'USA PopEstimates',
                    type: 'map',
                    roam: false,
                    map: 'USA',
                    emphasis: {
                        label: {
                            show: true
                        }
                    },

                }
            ]
        };
        myChart.setOption(option);
    });

    option && myChart.setOption(option);

    var svg = d3.select("#main")
        .append("svg")
        .attr("width",100)
        .attr("height",100)
        .attr("transform","translate(590,-420)")
        .append("circle")
        .attr("cx","50")
        .attr("cy","50")
        .attr("r","5")
        .attr("fill","red");
</script>

    function geneRdiv(cnt) {
        //根据最小和最大半径生成等分的圆
        res = [];
        gap = (maxRadius - minRadius) / (cnt - 1)
        for (var i = minRadius; i <= maxRadius; i += gap) {
            res.push(i)
        }
        return res;
    }

    function geneRoundPoints(cx, cy, lst) {
        //生成环形的点集，lst是需要变成环形的数据
        let n = lst.length
        let a = -Math.PI / 2;
        let alpha = (1.3 + geneGoodRatio(kk) * 0.7) * Math.PI / n; //基础部分：最少1.3PI的圆
        let points = "";
        for (let i = 0; i < n; i++) { //lst[i]就是具体要展现的值
            let x = cx + (minRadius + (maxRadius - minRadius) * (lst[i] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.cos(a);
            let y = cy + (minRadius + (maxRadius - minRadius) * (lst[i] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.sin(a);
            if (i == 0)
                points += "M " + x + " " + y + "";
            else
                points += "L " + x + " " + y + "";
            a += alpha;
        }

        return points.substring(0, points.length - 1);
    }

    function geneDonutFill(cx, cy, lstMin, lstMax) {
        let n = lstMin.length
        let a = -Math.PI / 2;
        let alpha = (1.3 + geneGoodRatio(kk) * 0.7) * Math.PI / n;
        let points = "";
        for (let i = 0; i < n; i++) { //lst[i]就是具体要展现的值
            let x = cx + (minRadius + (maxRadius - minRadius) * (lstMin[i] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.cos(a);
            let y = cy + (minRadius + (maxRadius - minRadius) * (lstMin[i] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.sin(a);
            points += x + "," + y + ",";
            a += alpha;
        }
        // let x = cx + (minRadius + (maxRadius - minRadius) * (lstMin[0] - minValue) / (maxValue - minValue)) * Math.cos(a);
        // let y = cy + (minRadius + (maxRadius - minRadius) * (lstMin[0] - minValue) / (maxValue - minValue)) * Math.sin(a);
        // points += x + "," + y + ",";
        a = (1.3 + geneGoodRatio(kk) * 0.7 - 2) * Math.PI - alpha - Math.PI / 2;
        for (let i = n - 1; i >= 0; i--) { //lst[i]就是具体要展现的值
            let x = cx + (minRadius + (maxRadius - minRadius) * (lstMax[i] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.cos(a);
            let y = cy + (minRadius + (maxRadius - minRadius) * (lstMax[i] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.sin(a);
            points += x + "," + y + ",";
            a -= alpha;
        }
        x = cx + (minRadius + (maxRadius - minRadius) * (lstMax[n - 1] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.cos(a);
        y = cy + (minRadius + (maxRadius - minRadius) * (lstMax[n - 1] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.sin(a);
        points += x + "," + y + ",";
        x = cx + (minRadius + (maxRadius - minRadius) * (lstMin[0] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.cos(a);
        y = cy + (minRadius + (maxRadius - minRadius) * (lstMin[0] - minValue[kk]) / (maxValue[kk] - minValue[kk])) * Math.sin(a);
        points += x + "," + y + ",";
        return points.substring(0, points.length - 1);
    }

    function geneColorAQI(cnt) {//从meanData生成对应数组，数字表示空气质量级别(AQI使用平均值对应)
        let res = [];
        let alpha = (1.3 + geneGoodRatio(kk) * 0.7) * Math.PI / meanData[kk].length;
        let a = -alpha / 2;

        if (cnt == 0)//o3
        {
            for (let i = 0; i < meanData[kk].length; i++) {
                let temp = {};
                if (meanData[kk][i] >= 0 && meanData[kk][i] <= 50)
                    temp["data"] = 1;
                else if (meanData[kk][i] > 50 && meanData[kk][i] <= 100)
                    temp["data"] = 2;
                else if (meanData[kk][i] > 100 && meanData[kk][i] <= 150)
                    temp["data"] = 3;
                else if (meanData[kk][i] > 150 && meanData[kk][i] <= 200)
                    temp["data"] = 4;
                else if (meanData[kk][i] > 200 && meanData[kk][i] <= 300)
                    temp["data"] = 5;
                else if (meanData[kk][i] > 300)
                    temp["data"] = 6;
                temp["startAngle"] = a;
                a += alpha;
                temp["endAngle"] = a;
                res.push(temp);
            }
        } else if (cnt == 1) //co
        {
            for (let i = 0; i < meanData[kk].length; i++) {
                let temp = {};
                if (meanData[kk][i] >= 0 && meanData[kk][i] <= 2)
                    temp["data"] = 1;
                else if (meanData[kk][i] > 2 && meanData[kk][i] <= 4)
                    temp["data"] = 2;
                else if (meanData[kk][i] > 4 && meanData[kk][i] <= 14)
                    temp["data"] = 3;
                else if (meanData[kk][i] > 14 && meanData[kk][i] <= 24)
                    temp["data"] = 4;
                else if (meanData[kk][i] > 24 && meanData[kk][i] <= 36)
                    temp["data"] = 5;
                else if (meanData[kk][i] > 36)
                    temp["data"] = 6;
                temp["startAngle"] = a;
                a += alpha;
                temp["endAngle"] = a;
                res.push(temp);
            }
        } else if (cnt == 2)//no2
        {
            for (let i = 0; i < meanData[kk].length; i++) {
                let temp = {};
                if (meanData[kk][i] >= 0 && meanData[kk][i] <= 40)
                    temp["data"] = 1;
                else if (meanData[kk][i] > 40 && meanData[kk][i] <= 80)
                    temp["data"] = 2;
                else if (meanData[kk][i] > 80 && meanData[kk][i] <= 180)
                    temp["data"] = 3;
                else if (meanData[kk][i] > 180 && meanData[kk][i] <= 280)
                    temp["data"] = 4;
                else if (meanData[kk][i] > 280 && meanData[kk][i] <= 565)
                    temp["data"] = 5;
                else if (meanData[kk][i] > 565)
                    temp["data"] = 6;
                temp["startAngle"] = a;
                a += alpha;
                temp["endAngle"] = a;
                res.push(temp);
            }
        }
        else if (cnt == 3) //SO2
        {
            for (let i = 0; i < meanData[kk].length; i++) {
                let temp = {};
                if (meanData[kk][i] >= 0 && meanData[kk][i] <= 0.5)
                    temp["data"] = 1;
                else if (meanData[kk][i] > 0.5 && meanData[kk][i] <= 1.5)
                    temp["data"] = 2;
                else if (meanData[kk][i] > 1.5 && meanData[kk][i] <= 4.75)
                    temp["data"] = 3;
                else if (meanData[kk][i] > 4.75 && meanData[kk][i] <= 8)
                    temp["data"] = 4;
                else if (meanData[kk][i] > 8 && meanData[kk][i] <= 16)
                    temp["data"] = 5;
                else if (meanData[kk][i] > 16)
                    temp["data"] = 6;
                temp["startAngle"] = a;
                a += alpha;
                temp["endAngle"] = a;
                res.push(temp);
            }
        }
        else if (cnt == 4 || cnt==5) //PM10
        {
            for (let i = 0; i < meanData[kk].length; i++) {
                let temp = {};
                if (meanData[kk][i] >= 0 && meanData[kk][i] <= 35)
                    temp["data"] = 1;
                else if (meanData[kk][i] > 35 && meanData[kk][i] <= 75)
                    temp["data"] = 2;
                else if (meanData[kk][i] > 75 && meanData[kk][i] <= 110)
                    temp["data"] = 3;
                else if (meanData[kk][i] > 110 && meanData[kk][i] <= 150)
                    temp["data"] = 4;
                else if (meanData[kk][i] > 150 && meanData[kk][i] <= 250)
                    temp["data"] = 5;
                else if (meanData[kk][i] > 250)
                    temp["data"] = 6;
                temp["startAngle"] = a;
                a += alpha;
                temp["endAngle"] = a;
                res.push(temp);
            }
        }
        return res;
    }

    function geneGoodRatio(ii) { //优良的比例
        let cnt = 0;
        if (ii == 0) { //O3
            for (let i = 0; i < meanData[ii].length; i++) {
                if (meanData[kk][i] >= 0 && meanData[kk][i] <= 100)
                    cnt += 1;
            }
        } else if (ii == 1) { //CO
            for (let i = 0; i < meanData[ii].length; i++) {
                if (meanData[ii][i] >= 0 && meanData[ii][i] <= 4)
                    cnt += 1;
            }
        } else if (ii == 2) {//no2
            for (let i = 0; i < meanData[ii].length; i++) {
                if (meanData[ii][i] >= 0 && meanData[ii][i] <= 80)
                    cnt += 1;
            }
        }
        else if (ii == 3){ //SO2
            for (let i = 0; i < meanData[ii].length; i++) {
                if (meanData[ii][i] >= 0 && meanData[ii][i] <= 1.5)
                    cnt += 1;
            }
        }
        else if (ii == 4 || ii==5){ //PM10
            for (let i = 0; i < meanData[ii].length; i++) {
                if (meanData[ii][i] >= 0 && meanData[ii][i] <= 75)
                    cnt += 1;
            }
        }
        return (cnt / meanData[kk].length)
    }

    function geneHeadEnd(outR, alpha) {
        let points = "";
        let inR = 64 / 500 * width;
        points += "M" + (width / 2 + inR * Math.cos(alpha)) + " " + (width / 2 + inR * Math.sin(alpha));
        points += "L" + (width / 2 + outR * Math.cos(alpha)) + " " + (width / 2 + outR * Math.sin(alpha));
        return (points)
    }

    function geneTri(outR, innR) {
        let points = "";
        let alpha = 0.3;
        let linear = d3.scale.linear()
            .domain([minMeanOverTime[kk], maxMeanOverTime[kk]])
            .range([0.3 * Math.PI, -1.3 * Math.PI]);
        let a = linear(selfmeanOverTime[kk]);
        points += (width / 2 + innR * Math.cos(a)) + "," + (width / 2 + innR * Math.sin(a)) + ",";
        points += (width / 2 + outR * Math.cos(a + alpha)) + "," + (width / 2 + outR * Math.sin(a + alpha)) + ",";
        points += (width / 2 + outR * Math.cos(a - alpha)) + "," + (width / 2 + outR * Math.sin(a - alpha)) + ",";

        return (points)
    }
